<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/">Basic HTML</a>
                </li>
                <li>
                    <a href="semantic.html">Semantic HTML</a>
                </li>
                <li>
                    <a href="semantic-ie.html">Semantic HTML - IE</a>
                </li>
                <li>
                    <a href="forms.html">Forms</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="basicForm">
            <h1>Basic Form</h1>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </p>
            <p>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone">
            </p>
            <p>
                <label for="website">Website:</label>
                <input type="text" id="website">
            </p>
            <input type="submit" value="Submit">
        </form>

        <form id="semanticForm">
            <h1>Semantic Form</h1>
            <p>
                <label for="name-2">
                    Name:
                </label>
                <input type="text" id="name-2">
            </p>
            <p>
                <label for="email-2">
                    Email:
                </label>
                <input type="email" id="email-2">
            </p>
            <p>
                <label for="phone-2">
                    Phone Number:
                </label>
                <input type="tel" id="phone-2">
            </p>
            <p>
                <label for="website-2">
                    Website:
                </label>
                <input type="url" id="website-2">
            </p>
            <input type="submit">
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="/">Basic HTML</a>
                </li>
                <li>
                    <a href="semantic.html">Semantic HTML</a>
                </li>
                <li>
                    <a href="forms.html">Forms</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
